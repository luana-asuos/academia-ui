<mat-card>

  <mat-toolbar color="primary">Cadastro do Aluno</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field  class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput placeholder="Data de Nascimento" formControlName="dataNascimento">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Telefone" formControlName="telefone">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>RG</mat-label>
        <input matInput placeholder="RG" formControlName="rg">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="CPF" formControlName="cpf">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Data de Vencimento</mat-label>
        <input matInput placeholder="Data de Vencimento" formControlName="dataVencimento">
      </mat-form-field>

      <div formGroupName="enderecoModel">
        <mat-form-field class="full-width">
          <mat-label>Rua</mat-label>
          <input matInput placeholder="Rua" formControlName="rua">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Número</mat-label>
          <input matInput placeholder="Número" formControlName="numero">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Bairro</mat-label>
          <input matInput placeholder="Bairro" formControlName="bairro">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>CEP</mat-label>
          <input matInput placeholder="CEP" formControlName="cep">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Cidade</mat-label>
          <input matInput placeholder="Cidade" formControlName="cidade">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Estado</mat-label>
          <input matInput placeholder="Estado" formControlName="estado">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button mat-button class="btn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
